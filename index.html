<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>card transform</title>
  </head>
  <body>
    <main>
      <section class="cards">
        <div class="card-wrapper">
          <article class="card">
            <figure>
              <img
                class="image"
                src="./assets/images/cat-bath-product-svgrepo-com.png"
                alt="shampoo for dogs"
              />
              <figcaption>
                <h1 class="title">WashDogs</h1>
                <h2 class="price">150$</h2>
                <p class="desk">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Itaque alias assumenda sit corporis iste ad sapiente suscipit
                  reiciendis quibusdam nihil!
                </p>
              </figcaption>
            </figure>
            <button type="button" class="buy">Buy</button>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
