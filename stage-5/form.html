<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form</title>
  </head>
  <body>
    <section class="form-section">
      <form
        class="main-form"
        action="/data"
        method="POST"
        name="user-registration"
      >
        <fieldset>
          <legend>Registration and Contact Information</legend>

          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input
              type="text"
              id="first-name"
              name="first_name"
              required
              placeholder="Enter name"
              minlength="2"
            />
          </div>

          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input
              type="text"
              id="last-name"
              name="last_name"
              required
              placeholder="Enter last name"
              minlength="2"
            />
          </div>

          <div class="form-group">
            <label for="user-email">Email:</label>
            <input
              type="email"
              id="user-email"
              name="user_email"
              required
              placeholder="ivan@gmail.com"
            />
          </div>

          <div class="form-group">
            <label for="user-pass">Password:</label>
            <input
              type="password"
              id="user-pass"
              name="user_password"
              required
              placeholder="***(minimal length - 8)"
              minlength="8"
            />
          </div>

          <div class="form-group">
            <label for="user-phone">Phone number:</label>
            <input
              type="tel"
              id="user-phone"
              name="user_phone"
              required
              placeholder="+375 29 777-77-77"
              pattern="^\+\d{1,3} \d{2} \d{3}-\d{2}-\d{2}$"
            />
          </div>

          <div class="form-group">
            <label for="user-age">Age (Digits only):</label>
            <input
              type="number"
              id="user-age"
              name="user_age"
              required
              value="42"
              min="1"
              max="100"
            />
          </div>

          <div class="form-group">
            <label for="user-role">Select Role:</label>
            <select id="user-role" name="user_role" required>
              <option value="" disabled selected>Select an option</option>
              <option value="developer">Developer</option>
              <option value="designer">Designer</option>
              <option value="manager">Manager</option>
            </select>
          </div>

          <div class="form-group radio-group">
            <p>Preferred Contact Method (required):</p>

            <div class="radio-option">
              <input
                type="radio"
                id="contact-email"
                name="contact_method"
                value="email"
                required
              />
              <label for="contact-email">Email</label>
            </div>

            <div class="radio-option">
              <input
                type="radio"
                id="contact-phone"
                name="contact_method"
                value="phone"
              />
              <label for="contact-phone">Phone</label>
            </div>

            <div class="radio-option">
              <input
                type="radio"
                id="contact-none"
                name="contact_method"
                value="none"
              />
              <label for="contact-none">None</label>
            </div>
          </div>

          <div class="form-group">
            <label for="user-notes">Notes:</label>
            <textarea
              id="user-notes"
              name="user_notes"
              rows="3"
              required
              placeholder="Enter your detailed notes here..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="user-id">System ID:</label>
            <input
              type="text"
              id="user-id"
              name="user_id"
              value="ID-9999"
              disabled
            />
          </div>

          <div class="form-group checkbox-group">
            <input
              type="checkbox"
              id="accept-terms"
              name="accept_terms"
              required
            />
            <label for="accept-terms">I accept the terms and conditions.</label>
          </div>

          <button type="submit">Register Account</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
